version: "3"
services:
  client-postgres:
    image: postgres:12.10
    network_mode: bridge
    container_name: client-postgres
    volumes:
      - client-data:/var/lib/postgresql/data
    expose:
      - 5432
    ports:
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD=admin
      - POSTGRES_USER=postgres
      - POSTGRES_DB=postgres

volumes:
  client-data: